<section className="contact" id="contact">
    <h1>Contact us!</h1>
    <form   [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div className="row">
        <label htmlFor="firstName">First Name</label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          formControlName="firstName"
      />
      <div *ngIf="userForm?.get('firstName')?.invalid " class="error">
        Firstname is invalid
      </div>    
    </div>
      <div className="row">
        <label htmlFor="lastName">Last Name</label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          formControlName="lastName"
        />
        <div *ngIf="userForm?.get('lastName')?.invalid " class="error">
            Lastname is invalid
          </div>    
           </div>
      <div className="row">
        <label htmlFor="email">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
        />
        <div *ngIf="userForm?.get('email')?.invalid " class="error">
            email is invalid
          </div>    
       </div>
      <div className="row">
          <label htmlFor="txt">Message</label>
          <textarea
            id="txt"
            formControlName="txt"
            name="txt"></textarea>
      </div>
      <button class="storebutton" type="submit">Submit</button>          
    </form>
</section>
